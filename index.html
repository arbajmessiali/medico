<!DOCTYPE html>
   <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Bar</title>
        <style>
            table {
    position: absolute;
    top:0;
    bottom: 0;
    left: 0;
    right: 0;
    margin:auto;
    border: 2px solid black;
}
        </style>
      </head>
      <body>
        <table>
        <tr>
            <td>
                Medicine Name
            </td>
            <td>

            </td>
            <td>
                <select id="ss" onchange="something()" placeholder="Pick a state...">
                    <option value="">Select a state...</option>
                    <option value="pcm">Paracetamol</option>
                    <option value="vit">Vitamin</option>
                    <option value="min">Mineral</option>
                  </select>
            </td>
        </tr>
        <tr>
            <td>
                Dosage (/kg)
            </td>
            <td>

            </td>
            <td>
                <div id="dpk"></div>
            </td>
        </tr>
        <tr>
            <td>
                Weight (kg)
            </td>
            <td>

            </td>
            <td>
                <input type="number" name="weight" id="wt">
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="button()">Click</button>
            </td>
            <td>

            </td>
            <td>
                <div id="calc"></div> 
            </td>
        </tr>
        </table>
      </body>
      <script>
        var e = document.getElementById("ss");
        var d = document.getElementById("dpk")
        var ca = document.getElementById("calc")
        var dpk
        function something(){
            var value = e.value;
            var text = e.options[e.selectedIndex].text;
            console.log(text)

            if(value=="pcm"){
                dpk = 20
                d.innerHTML = dpk
            }
            if(value=="vit"){
                dpk = 12
                d.innerHTML = dpk
            }
            if(value=="min"){
                dpk = 16
                d.innerHTML = dpk
            }
        }

        function button(){
            var weight = document.getElementById("wt").value
            ca.innerHTML = weight * dpk
        }
      </script>
   </html>
